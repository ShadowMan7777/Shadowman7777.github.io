<script>// Check if the view count exists in local storage
  if (localStorage.getItem('viewCount')) {
    // Retrieve the view count from local storage
    var count = parseInt(localStorage.getItem('viewCount'));
    updateViewCount(count);
  } else {
    // Initialize the view count if it doesn't exist
    var count = 1;
    updateViewCount(count);
  }
  
  function updateViewCount(count) {
    // Update the view count on the webpage
    var viewCountElement = document.getElementById('view-count');
    viewCountElement.textContent = count;
  
    // Store the updated count in local storage
    localStorage.setItem('viewCount', count.toString());
  }
  </script>
