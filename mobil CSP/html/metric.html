function convertMilesToKilometers() {
  var mileInput = document.getElementById("mile-input");
  var miles = parseFloat(mileInput.value);

  var kilometers = miles * 1.60934;

  var mileResult = document.getElementById("mile-result");
  mileResult.textContent = miles + " miles is equal to " + kilometers.toFixed(2) + " kilometers.";
}

function convertYardsToMeters() {
  var yardInput = document.getElementById("yard-input");
  var yards = parseFloat(yardInput.value);

  var meters = yards / 1.09361;

  var yardResult = document.getElementById("yard-result");
  yardResult.textContent = yards + " yards is equal to " + meters.toFixed(2) + " meters.";
}
